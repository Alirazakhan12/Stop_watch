<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="main-div">
        <div id="hour">
          <h1 id="getHour"></h1>
          <span>hr</span>
        </div>
        <div id="min">
          <h1 id="getMin"></h1>
          <span>min</span>
        </div>
        <div id="sec">
          <h1 id="getSec"></h1>
          <span>sec</span>
        </div>
      </div>
      <div id="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
